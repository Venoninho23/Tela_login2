<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<title>Registro de Agendamentos</title>
<style>
body, html {
    margin: 0;
    padding: 0;
    font-family: 'Noto Sans', sans-serif;
    background-color: #23c48e;
    height: 100%;
}

.main-registro {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
}

.registro-container {
    text-align: center;
    padding: 20px;
    background-color: #23c48e;
    border-radius: 10px;
    box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.1);
    color: #d5e6e3;
}

.registro-container h1 {
    font-size: 24px;
    margin-bottom: 20px;
}

.registro-container table {
    width: 100%;
    margin-bottom: 20px;
    border-collapse: collapse;
}

.registro-container th, .registro-container td {
    padding: 10px;
    border-bottom: 1px solid #d5e6e3;
}

.registro-container th {
    background-color: #d5e6e3;
    color: #23c48e;
    font-weight: bold;
}

.registro-container td {
    background-color: #f0ffff;
    color: #23c48e;
}

</style>
</head>
<body>
<div class="main-registro">
<div class="registro-container">
<h1>Registro de Agendamentos</h1>
<table>
<thead>
<tr>
<th>Data</th>
<th>Horário</th>
<th>Profissional</th>
</tr>
</thead>
<tbody>
<tr>
<td id="data"></td>
<td id="horario"></td>
<td id="profissional"></td>
</tr>
</tbody>
</table>
</div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        // Recuperando os dados dos cookies
        var data = getCookie("data");
        var horario = getCookie("horario");
        var profissional = getCookie("profissional");

        // Exibindo os dados na tabela
        document.getElementById("data").textContent = data;
        document.getElementById("horario").textContent = horario;
        document.getElementById("profissional").textContent = profissional;
    });

    // Função para ler os cookies
    function getCookie(name) {
        var cookieArray = document.cookie.split("; ");
        for (var i = 0; i < cookieArray.length; i++) {
            var cookie = cookieArray[i].split("=");
            if (cookie[0] === name) {
                return cookie[1];
            }
        }
        return "";
    }
</script>

</body>
</html>
